{% extends "base.html" %}

{% block title %}
{{post.tile}}
{% endblock title %}

{% block body %}
<div class="post-detail">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>

    <div class="post-edit">
        <a href="{% url 'post_edit'  post.pk %}">+ Edit Blog Post</a>
    </div>
    <div class="post-delete">
        <a href="{% url 'post_delete'  post.pk %}">+ Delete Blog Post</a>
    </div>
</div>
{% endblock body %}
