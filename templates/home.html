{% extends "base.html" %}

{% block title %} first page {% endblock title %}

{% block body %}
<h1>Here are your posts</h1>

{% for post in post_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body}}</p>
</div>
{% endfor %}
{% endblock body %}
